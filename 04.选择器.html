<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
        <li class="li-1">1</li>
        <li class="li-2">2</li>
        <li class="li-3">3</li>
        <li class="li-4">4</li>
        <li class="li-5">5</li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        console.log($('li'));
        console.log($('.li-1'));
        console.log($('#list'));
        console.log($('ul li:nth-child(2)'));


        // jquery格外扩展的选择器

        console.log($('ul li:eq(0)')); // 索引为0的元素
        console.log($('ul li:nth-child(1)'))
        console.log($('ul li:first-child'));
        console.log($('ul li:last-child'));

        // 过滤器
        console.log($('ul li:first'));
        console.log($('ul li:last'));

        console.log($('ul li:odd')); // 偶数的li
        console.log($('ul li:even')); // 奇数的li
    </script>
</body>

</html>
