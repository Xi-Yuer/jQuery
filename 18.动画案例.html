<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 250px;
        height: 300px;
        background-color: aqua;
    }

    .close {
        position: absolute;
        top: 0;
        right: 0;
    }
</style>

<body>
    <div class="box">
        <button class="close">关闭</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        // 文档完全解析完成
        $(() => {
            $('.close').click(() => {
                $('.box').animate({
                    bottom: -100
                }, 550)
                $('.box').animate({
                    right: -250
                }, 550, () => {
                    // 动画执行完毕，移除 DOM 
                    $('.box').remove()
                })
            })
        })
    </script>
</body>

</html>
