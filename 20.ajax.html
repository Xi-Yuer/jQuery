<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        // 文档完全解析完成
        $(() => {
            $.ajax({
                url: 'http://httpbin.org/get',
                method: 'GET'

                console.log(data);

            $.post('http://httpbin.org/post', {

            ).then(data => {
                console.log(data);
            });
