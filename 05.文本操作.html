<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list" class="panel">
        <li class="li-1">1</li>
        <li class="li-2">2</li>
        <li class="li-3">3</li>
        <li class="li-4">4</li>
        <li class="li-5">5</li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        // 文档完全解析完成
        $(() => {
            // 获取到 ul 中的所有文本
            console.log($('ul').text())

            // 设置 li 中的文本
            $('ul li').text('文本')

            // 获取 ul 中的所有 html
            console.log($('ul').html())
        })
    </script>
</body>

</html>
